<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Categories with Checkboxes and Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      
        .checkbox-container  {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        input[type="checkbox"] {
            display: none; /* Hide the regular checkbox */
        }
        label {
            cursor: pointer;
            font-size: 20px;
            transition: transform 0.2s; /* Smooth transition */
        }
        input[type="checkbox"]:checked + label {
            transform: scale(1.1); /* Scale up icon on selection */
            color: red;
        }
        .icon {
            margin-right: 10px;
            font-size: 14px; /* Base icon size */
            transition: transform 0.2s;
        }
    </style>
</head>
<body>

</div>
